<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Jua|Permanent+Marker" rel="stylesheet">
</head>
  <body>
      <div class="container">
          <div class="row">
              <div class="col-md-12" id = name>       
                <h1>Hangman Game</h1>
                <h3>Foods</h3>
              </div>
          </div>
      </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12" id = header>       
                  <div class="underscore">_ _ _ _ _ _</div>
                </div>
            </div>
        </div>

        <div class="container" id = instructions>
            <div class="row">
                <div class="col-md-12">       
                        <p>Press any key to get started!</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6" id = score>    
                        <div>Lives Left:<p class="lives">10</p></div>
                        <div>Wins:<p class="wins"></p></div>
                </div>

                <div class="col-md-6" id = header>    
                    <h3>Wrong Guess</h3>
                    <div class="wrongGuess wordwrap"></div>
                    <h3>Right Guess</h3>
                    <div class="rightGuess wordwrap"></div>
                  </div>
            </div>
        </div>

    </div>








    <script src="assets/javascript/game.js"> </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
